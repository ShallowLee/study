<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript loop</title>
	<script type="text/javascript">
		var sum = 0;
		for (var i = 0; i < 10; ) {
			sum += i;
			i++;
		}
		console.log(sum);
		var s = 0;
		var j = 10;
		while(j>0){
			s = s+1;
			j--;
		}
		console.log(s);
	</script>
</head>
<body>
	
</body>
</html>
