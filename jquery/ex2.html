<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jquery2</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//$("#divOne").css('display','block');
			//$(".clsOne").css('display','block');
			//$('span').css('display','block');
			$('.clsOne,span').css('display','block');
		})
	</script>
	<style type="text/css">
		body{
			font-size:12px;
			text-align: center;
		}
		.clsFrame{width: 300px;height: 100px;}
		.clsFrame div,span{
			display: none;
			float: left;
			width:65px;
			height:65px;
			border: 1px solid #ccc;
			margin:8px;
		}
		.clsOne{background-color:#eee;}
	</style>
</head>
<body>
	<div class="clsFrame">
		<div id="divOne">ID</div>	
		<div class="clsOne">CLASS</div>	
		<span>SPAN</span>
	</div>
</body>
</html>
