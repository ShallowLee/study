<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ex1</title>
    <meta name="viewport" content="width = device-width,initial-scale=1">
	<style type="text/css">
		*{
			margin:0px;padding:0px;
		}
		.tab{
			height:40px;
			width:100%;
			border-top: 1px solid #ccc;
			background: #fefefe;
			position: fixed;
			bottom:0px;
			list-style: none;
		}

		.tab li{
			text-align: center;
			float: left;
			width: 25%;
			line-height: 40px;
			cursor: pointer;
		}

		.tab li.active{
			color:orange;
		}
		.content{
			display: none;
			position: absolute;
			height:30%;
			width: 100%;
			padding-top: 70%;
			text-align: center;
		}
		.content.active{
			display: block;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			$(".tab li").click(function(){
				var name = $(this).attr("name");
				$(".tab li").removeClass("active");
				$(this).addClass("active");
				$(".content").removeClass("active");
				$("#"+name).addClass("active");
			})
		})
	</script>
</head>
<body>
	<div class="content active" id="home">主页内容</div>
	<div class="content" id="catalog">分类内容</div>
	<div class="content" id="shopcart">购物车内容</div>
	<div class="content" id="user">用户内容</div>
	<ul class="tab">
		<li class="active" name="home">主页</li>
		<li name="catalog">分类</li>
		<li name="shopcart">购物车</li>
		<li name="user">用户</li>
	</ul>
</body>
</html>
