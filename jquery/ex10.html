<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jquery8</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('div').append('<i>end</i>')
		$('div').prepend('<i>pre</i>')
		$('div').after('<i>after</i>')
		$('div').before('<i>before</i>')
	})
	</script>
	<style type="text/css">
		div{
			border:1px solid #ddd;
		}
	</style>	
</head>
<body>
	<div>Hello Jquery</div>
</body>
</html>
