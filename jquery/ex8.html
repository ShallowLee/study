<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jquery8</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$('p').click(function(){
			$(this).css('font-weight','bold')
			$(this).css('font-style','italic')
			$(this).css('background-color','#eee')
		})
	})
	</script>
</head>
<body>
	<p>Hello Jquery</p>
</body>
</html>
