<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>transform && animate</title>
	<style type="text/css">
		img{
			width:100px;
			position: absolute;
			transition: transform 2s;
		}
		#p1{
			z-index:1300;
		}
		#p2{
			z-index:1200;
		}
		#p3{
			z-index:1100;
		}
		#p4{
			z-index:1000;
		}

		div:hover #p1{
			transform:translate(90px);
		}
		div:hover #p3{
			transform:translate(30px);
		}
		div:hover #p2{
			transform:translate(60px);
		}
		
	</style>
</head>
<body>
	<div style="position:relative;">
		<img id="p1" class="pocker" src="a.jpg" />
		<img id="p2" class="pocker" src="a.jpg" />
		<img id="p3" class="pocker" src="a.jpg" />
		<img id="p4" class="pocker" src="a.jpg" />
	</div>
</body>
</html>
